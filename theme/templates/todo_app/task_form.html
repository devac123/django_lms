

{% extends 'todo_base.html' %}
{% block title %} {{ 'Task Listing' }} {% endblock %}
{% block body %}


<section class="first_section">
    <div class="container">    
        <div class="row gy-4">
            <div class="col-lg-12">
                <form method="post" class="dj-forms">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mt-4">
                        <label>{{field.label}}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    <a class="ml-2" href="{% url 'task_listing' %}">Back to List</a>
              </form>
            </div>
        </div>

        
    </div>
</section>
{% endblock %}
