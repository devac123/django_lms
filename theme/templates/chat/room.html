{% extends 'base.html' %}
{% block title %} Slotify Dashboard {% endblock %}

{% block body %}

<section id="slotify_user_dashboard" class="first_section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h1>Welcome to {{ room_name }}</h1>
                <div id="chat-log"></div>
                <div class="form-group">
                    <input class="form-control" id="chat-message-input" type="text" size="100">
                </div>
                <button class="btn btn-success" id="chat-message-submit">Send</button>
            </div>
        </div>
    </div>
</section>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );
        chatSocket.onopen = function () {
            console.log("WebSocket connected!");
        };
        

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
        };

        chatSocket.onclose = function(e) {
            console.log('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
