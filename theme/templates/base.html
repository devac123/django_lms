{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %} {% endblock %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{%  static 'img/favicon.png' %}" rel="icon">
  <link href="{%  static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="{%  static 'css/main.css' %}" rel="stylesheet">
  {% block css %} {% endblock %}
</head>
<body>
    {% include 'Header.html'   %} 
    <main class="main">
    {% block body %} {% endblock %}
  </main> 
    {% include 'Footer.html'   %}  

     <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

   

  <!-- Vendor JS Files -->
  <script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="{%  static 'vendor/aos/aos.js' %}"></script>
  <script src="{%  static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{%  static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{%  static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{%  static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{%  static 'js/main.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

  {% if user.is_authenticated %}
  <script> 
      // Get the current URL
      const currentPage = window.location.href;
      if (currentPage.includes('/accounts/login')) {
        // Redirect to the previous page if it exists in localStorage
        const previousPage = localStorage.getItem('previousPage');
        if(previousPage){
          window.location.href = localStorage.getItem('previousPage')
        }
        else{
          window.location.href = '/'
        }
      }
      else{
         // Save the current page URL in localStorage for future reference
        localStorage.setItem('previousPage', window.location.href);
      }
  </script> 
{% endif %} 
  {% block script %} {% endblock %}
</body>
</html>
