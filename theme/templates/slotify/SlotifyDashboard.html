{% extends 'base.html' %}
{% block title %} Slotify Dashboard {% endblock %}

{% block body %}

<section id="slotify_user_dashboard" class="first_section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="d-flex flex-column flex-lg-row h-lg-full ">
                    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
                        id="navbarVertical">
                        <div class="container-fluid">
                            <!-- Toggler -->
                            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                                Dashboard <!-- Display the logged-in user's username -->
                            </a>
                            <div class="navbar-user d-lg-none">
                                <!-- Dropdown -->
                                <div class="dropdown">
                                    <!-- Toggle -->
                                    <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <div class="avatar-parent-child">
                                            <!-- Display user profile picture -->

                                            <span class="avatar-child avatar-badge bg-success"></span>
                                        </div>
                                    </a>
                                    <!-- Menu -->
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                                        <a href="#" class="dropdown-item">Profile</a>
                                        <a href="#" class="dropdown-item">Settings</a>
                                        <a href="#" class="dropdown-item">Billing</a>
                                        <hr class="dropdown-divider">
                                        <a href="#" class="dropdown-item">Logout</a>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse navbar-collapse" id="sidebarCollapse">
                                <!-- Navigation -->
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-house"></i> Dashboard
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-bar-chart"></i> Analytics
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-chat"></i> Messages
                                            <span
                                                class="badge bg-soft-primary text-primary rounded-pill d-inline-flex align-items-center ms-auto">6</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-bookmarks"></i> Collections
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-people"></i> Users
                                        </a>
                                    </li>
                                </ul>
                                <!-- Divider -->

                                <!-- Navigation -->

                                <!-- Push content down -->
                                <div class="mt-auto"></div>
                                <!-- User (md) -->
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-person-square"></i> Account
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="bi bi-box-arrow-left"></i> Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- ------------------------------------------- -->
                    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
                        <!-- Header -->
                        <header class="bg-surface-primary border-bottom pt-6">
                            <div class="container-fluid">
                                <div class="mb-npx">
                                    <div class="row align-items-center">
                                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                            <!-- Title -->
                                            <h1 class="h2 mb-0 ls-tight">Welcome, {{user}} </h1>
                                            <!-- Display the logged-in user's name -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <main class="py-6">
                            <div class="container-fluid">
                                <!-- Display user details -->
                                <div class="row g-6 mb-6">
                                    <!-- booking cards item start  -->
                                    <div class="col-xl-3 col-sm-6 col-12">
                                        <div class="card shadow border-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col">
                                                        <span class="h6 font-semibold text-muted text-sm d-block mb-2">Phone Number</span>
                                                        <span class="h3 font-bold mb-0">{{user.phone_number}}</span>  <!-- User's phone number -->
                                                    </div>
                                                    <div class="col-auto">
                                                        <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- booking cards item END  -->
                                </div>
                            </div>
                    </div>
                    </main>

                </div>


            </div>
        </div>

    </div>
    </div>
</section>

{% endblock %}
