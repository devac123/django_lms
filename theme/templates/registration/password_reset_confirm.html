<!-- templates/registration/password_reset_confirm.html -->
{% extends "base.html" %}

{% block body %}
  <h2>Reset Your Password</h2>
  <p>Please enter your new password below.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
