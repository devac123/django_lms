{% extends 'base.html' %}
{% block body %}

<!-- login form section -->
<section id="login_form" class="login_form section">
    <!-- End Section Title -->
    <div class="container">
        <div class="row gy-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="col-lg-4 col-md-2"></div>
            <div class="col-lg-4 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>
            

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="post" class="dj_forms login">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label class="form-control-label">{{field.label}}</label>
                                {{ field }}
                            </div>
                            {% endfor %}

                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-12 login-btm login-button">
                                    <button type="submit" class="mr-2 btn btn-outline-primary">LOGIN</button>
                                    <a href="{% url 'create_account' %}" class=" ml-2 btn btn-outline-primary">Register</a> 
                                    
                                </div>
                                <div class="col-lg-12 login-btm login-button">
                                    <a href="{% url 'change_password' %}" class="btn btn-outline-primary">Forgot Password</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</section>
{% endblock %}
