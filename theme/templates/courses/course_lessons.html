<!-- course_lessons.html -->
{% extends 'base.html' %}

{% block body %}
  <h1>Lessons for {{ course.title }}</h1>

  <ul>
    {% for lesson in lessons %}
      <li>
       
        <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a> 
      </li>
    {% empty %}
      <li>No lessons available for this course.</li>
    {% endfor %}
  </ul>
{% endblock %}
