{% extends 'base.html' %}
{% block body %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'create_account' %}">Create Account</a> &nbsp;
    <a href="{% url 'change_password' %}">Forgot Password</a>

</form>

{% endblock %}
