{% extends 'base.html' %}

{% block body %}

    <h1>Welcome, {{ user.username }}!</h1>
    <p>Email: {{ user.email }}</p>
    {% if user.first_name %}
        <p>First Name: {{ user.first_name }}</p>
    {% endif %}
    {% if user.last_name %}
        <p>Last Name: {{ user.last_name }}</p>
    {% endif %}
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
{% endblock %}
